<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods||foods.length<=0" resetlinkText="Rest Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
            {{food.name}}</div>
            </div>
            <span class="favorite {{food.favorite?'':'not'}}  ">ðŸ’›</span>
            <div class="star">
            <star-rating
             [value]="food.stars"
               checkedcolor="red"
                uncheckedcolor="black"
                 size="24px"
                  [readonly]="true"
                   ></star-rating>
                </div>
                   <div class="produst-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}

                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookieTime}}
                    </div>
                   </div>
                   <div class="price">
                    <span>{{food.price|currency}}</span>
                   </div>
        </a>
        
    </li>
</ul>
